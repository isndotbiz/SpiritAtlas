[versions]
# Core Framework - Updated for performance and security
agp = "8.7.0"                    # Build performance improvements
kotlin = "1.9.25"                # Latest stable
compose-bom = "2024.09.02"       # Latest features and bug fixes
hilt = "2.52"                    # Bug fixes and performance

# AndroidX - Security and stability updates
androidx-core = "1.13.1"         # Latest stable
androidx-lifecycle = "2.8.6"     # Lifecycle improvements
androidx-activity = "1.9.2"      # Compose integration improvements
androidx-navigation = "2.8.1"    # Bug fixes
androidx-security = "1.1.0-beta04" # CRITICAL: Remove alpha dependency
androidx-work = "2.9.1"          # Stability fixes

# Database
room = "2.6.1"                   # Latest stable

# Network - Bug fixes and performance
retrofit = "2.11.0"              # Performance improvements
okhttp = "4.12.0"               # Latest stable
moshi = "1.15.1"                # Minor fixes

# Testing - Updated for better performance
junit = "5.11.2"                # Latest
mockk = "1.13.13"               # Bug fixes

# Tools
timber = "5.0.1"                # Latest stable
detekt = "1.23.7"               # Rule improvements
ktlint = "12.1.1"               # Better Kotlin 1.9 support
jacoco = "0.8.12"               # Coverage improvements

# Security and Monitoring
versions = "0.51.0"             # Dependency version checking
dependencycheck = "9.2.0"       # OWASP security scanning

[libraries]
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "androidx-core" }
androidx-lifecycle-runtime = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "androidx-lifecycle" }
androidx-lifecycle-viewmodel = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "androidx-lifecycle" }
androidx-lifecycle-viewmodel-compose = { module = "androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "androidx-lifecycle" }
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "androidx-activity" }
androidx-navigation-compose = { module = "androidx.navigation:navigation-compose", version.ref = "androidx-navigation" }
androidx-security-crypto = { module = "androidx.security:security-crypto", version.ref = "androidx-security" }
androidx-work-runtime = { module = "androidx.work:work-runtime-ktx", version.ref = "androidx-work" }
androidx-room-runtime = { module = "androidx.room:room-runtime", version.ref = "room" }
androidx-room-ktx = { module = "androidx.room:room-ktx", version.ref = "room" }
androidx-room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }

compose-bom = { module = "androidx.compose:compose-bom", version.ref = "compose-bom" }
compose-material3 = { module = "androidx.compose.material3:material3" }
compose-ui = { module = "androidx.compose.ui:ui" }
compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling" }
compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
compose-material-icons-extended = { module = "androidx.compose.material:material-icons-extended" }

hilt-android = { module = "com.google.dagger:hilt-android", version.ref = "hilt" }
hilt-compiler = { module = "com.google.dagger:hilt-android-compiler", version.ref = "hilt" }
hilt-navigation-compose = { module = "androidx.hilt:hilt-navigation-compose", version = "1.1.0" }
hilt-work = { module = "androidx.hilt:hilt-work", version = "1.1.0" }

retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
retrofit-moshi = { module = "com.squareup.retrofit2:converter-moshi", version.ref = "retrofit" }
okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }
okhttp-logging = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "okhttp" }
moshi = { module = "com.squareup.moshi:moshi", version.ref = "moshi" }
moshi-kotlin = { module = "com.squareup.moshi:moshi-kotlin", version.ref = "moshi" }
moshi-codegen = { module = "com.squareup.moshi:moshi-kotlin-codegen", version.ref = "moshi" }

javax-inject = { module = "javax.inject:javax.inject", version = "1" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit" }
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
timber = { module = "com.jakewharton.timber:timber", version.ref = "timber" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
