# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# JVM arguments for the Gradle daemon process
# Optimized for build performance with increased heap size and modern GC
# Increased Xmx to 8g and added ParallelGC for faster builds
org.gradle.jvmargs=-Xmx8g -XX:+HeapDumpOnOutOfMemoryError -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8 -Dkotlin.daemon.jvm.options="-Xmx4g" -XX:+UseParallelGC -XX:MaxGCPauseMillis=200
org.gradle.java.home=/Applications/Android Studio.app/Contents/jbr/Contents/Home

# Build Performance Optimizations
# Enable parallel execution for multi-module projects
org.gradle.parallel=true
# Configure maximum parallel workers (set to CPU core count for optimal performance)
org.gradle.workers.max=8
# Enable configuration caching for faster subsequent builds
org.gradle.configuration-cache=true
# Enable build caching for reusing outputs from previous builds
org.gradle.caching=true
# Enable daemon for faster builds (default: true, but explicit here)
org.gradle.daemon=true
# Cache file system watching information between builds
org.gradle.vfs.watch=true
# Optimize file system watching
org.gradle.vfs.verbose=false
# Configure on-demand configuration (only configure projects that are needed)
org.gradle.configureondemand=false

# Android-specific optimizations
android.useAndroidX=true
# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies,
# thereby reducing the size of the R class for that library
android.nonTransitiveRClass=true
# Enable incremental annotation processing (for Hilt, Room, etc.)
kapt.incremental.apt=true
# Use androidx.lifecycle for annotation processing
kapt.use.worker.api=true
# Enable parallel kapt execution across modules
kapt.include.compile.classpath=false
# Speed up kapt by avoiding full classpath analysis
kapt.classloaders.cache.size=10
# Enable incremental compilation for Kotlin
kotlin.incremental=true
# Use Kotlin IR backend for better performance
kotlin.useIR=true
# Enable experimental Kotlin/JS IR backend
kotlin.js.ir.output.granularity=whole-program

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# Kotlin compiler optimizations
kotlin.incremental.useClasspathSnapshot=true
kotlin.build.report.output=file
# Precise Java tracking for incremental compilation
kotlin.incremental.usePreciseJavaTracking=true
# Cache classpath snapshot for faster rebuilds
kotlin.incremental.classpath.snapshot.enabled=true

# Android build optimizations
android.enableJetifier=false

# R8 Maximum Optimization Settings
# Note: R8 is enabled by default in AGP 7.0+, no flag needed
# R8 full mode is controlled by proguard-rules.pro optimization settings
# Enable aggressive resource shrinking
android.enableResourceOptimizations=true
# Use minimal keep rules for maximum R8 shrinking
android.useMinimalKeepRules=true

# Non-constant R fields for faster incremental builds
android.nonFinalResIds=true
# Enable resource namespacing for better module isolation
android.defaults.buildfeatures.buildconfig=false
# Default disable unused build features
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false

# Additional Kotlin optimizations
# Enable precise outputs backup for configuration cache
org.gradle.unsafe.configuration-cache-problems=warn
# Use worker API for parallel kapt execution
kapt.use.jdk.tools.jar=true
# Enable build reports for performance analysis
kotlin.build.report.single_file=true
kotlin.build.report.http.verbose=true
